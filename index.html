<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
</head>
<link rel="stylesheet" href="style2.css">
<body>
    <div class="parent">
        <div class="box">
            <div class="form">
                <div class="log">
                    <p>Log in with</p>
                </div>
                <div class="sites">
                    <div class="gg">
                        <div class="icon1"><img class="gicon" src="google.png" ></div>
                        <div class="goog">google</div>
                    </div>
                    <div class="aa">
                        <div class="icon2"><img class="aicon" src="apple.png"></div>
                        <div class="ap">Apple</div>
                    </div>
                </div>
                <div class="rr">
                    <div class="left"></div>
                    <div class="mid">or</div>
                    <div class="right"></div>
                </div>
                <div class="info1">
                    <p class="em" >Email</p>
                    <input class="bar1" type="text" placeholder="Enter email address">
                </div>
                <div class="pass">
                    <div class="p">Password</div>
                    <div class="fp">Forgot Password?</div>
                </div>
                <div class="info2">
                    <input class="bar2" type="text" placeholder="Enter your password">
                </div>
                <div class="log-icon">
                    <p class="log-in">LOG IN</p>
                </div>
                <div class="last">
                    <div>Don't have an account?&nbsp;</div>
                    <div class="sign-in">Sign in</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
